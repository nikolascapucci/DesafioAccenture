name: Robot Framework Tests (SeleniumLibrary)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'


      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Robot tests
        run: |
          mkdir -p results
          robot -d results tests

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
      - name: Archive test reports
        if: always()
        run: |
          tar -czf robot-results.tar.gz results

      - name: Upload test reports archive
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-archive
          path: robot-results.tar.gz