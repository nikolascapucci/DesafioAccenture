name: Robot Framework Tests (Browser Library)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system deps for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxcomposite1 libxrandr2 libasound2 libpangocairo-1.0-0 libgtk-3-0 libxdamage1 libgbm1 libxshmfence1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize Browser library (rfbrowser init)
        run: |
          rfbrowser init

      - name: (Optional) Ensure Playwright browsers installed
        run: |
          npx playwright install --with-deps || true

      - name: Run Robot tests
        run: |
          mkdir -p results
          robot -d results tests

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
      - name: Archive test reports
        if: always()
        run: |
          tar -czf robot-results.tar.gz results

      - name: Upload test reports archive
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-archive
          path: robot-results.tar.gz